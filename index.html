<!DOCTYPE html>
<html lang="en">

<head>
	<title>Pomodoro Clock</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="./css/master.css">
</head>

<body class="container">
	<h1 class="display-4 text-center">Pomodoro Clock</h1>
	<div class="">

	</div>
	<div class="row">
		<div class="col-sm-4">
			<div class="card text-center box">
				<div class="card-body">
					<h4 class="card-title">Session length:</h4>
					<p class="card-text">Use this to set the session length</p>
					<div class="card-text text-btn-group hover">
						<button id="sminus" class="btn btn-outline-danger">-</button>
						<button id="sdisplay" class="btn btn-outline-primary" disabled>25</button>
						<button id="splus" class="btn btn-outline-success">+</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="card text-center box">
				<div class="card-body">
					<h4 class="card-title">No of Sessions:</h4>
					<p class="card-text">Use this to set the number of sessions</p>
					<div class="card-text text-btn-group hover">
						<button id="lminus" class="btn btn-outline-danger">-</button>
						<button id="ldisplay" class="btn btn-outline-primary" disabled>1</button>
						<button id="lplus" class="btn btn-outline-success">+</button>
					</div>
				</div>
			</div>
		</div>
		<div class="col-sm-4">
			<div class="card text-center box">
				<div class="card-body">
					<h4 class="card-title">Break length:</h4>
					<p class="card-text">Use this to set the break length</p>
					<div class="card-text text-btn-group hover">
						<button id="bminus" class="btn btn-outline-danger">-</button>
						<button id="bdisplay" class="btn btn-outline-primary" disabled>5</button>
						<button id="bplus" class="btn btn-outline-success">+</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="card box text-center" style="width: 100%;">
		<div class="card-body">
			<h2 id="type">Clock</h2>
			<p class="card-text time" id="timer">25:00</p>
			<p class="card-text btn btn-outline-primary hover" id="setter">Start</p>
			<p class="card-text btn btn-outline-danger hover" id="reset">Reset</p>
			<p class="card-text">Number of sessions remaining:<span id="left">1</span></p>
		</div>
	</div>

	<!-- JS files -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
